<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שגיאה - חיפוש מִשׁנָה</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="min-h-screen" style="color: #F5F5DC;">
    <!-- Header Section -->
    <header class="header-mystical border-b border-gray-100 mb-4">
        <div class="container mx-auto py-4">
            <div class="text-center">
                <a href="/">
                    <img src="/static/pics/pirkei-avot-online-logo.png" alt="פרקי אבות אונליין"
                        class="h-40 md:h-52 w-auto object-contain mx-auto transition-all duration-500">
                </a>
            </div>
        </div>
    </header>

    <!-- Error Message -->
    <div class="container mx-auto px-4 mb-12">
        <div class="max-w-2xl mx-auto">
            <div class="search-section-parchment p-12 rounded-2xl shadow-lg text-center">
                <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6">
                    <svg class="w-10 h-10 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-4">שגיאה</h2>
                <p class="text-gray-700 mb-6">{{ error }}</p>
                <a href="/" class="inline-flex items-center bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold transition-all duration-200 hover:shadow-lg">
                    <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    חזרה לדף הבית
                </a>
            </div>
        </div>
    </div>
</body>
</html>
