<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול משנה ונושאים</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        body {
            direction: rtl;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
            margin: 0 !important;
            padding: 0 !important;
            background:
                linear-gradient(135deg,
                    rgba(0, 29, 41, 0.8) 0%,
                    rgba(25, 25, 112, 0.6) 30%,
                    rgba(218, 165, 32, 0.4) 50%,
                    rgba(25, 25, 112, 0.6) 70%,
                    rgba(0, 29, 41, 0.8) 100%),
                url('/static/pics/background_book.png') center center/cover no-repeat fixed !important;
            min-height: 100vh !important;
            position: relative !important;
            overflow-x: hidden !important;
            color: #F5F5DC !important;
            background-attachment: fixed !important;
        }

        .inline {
            display: inline-block;
        }

        .short-input {
            width: 45%;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes glow {
            0%, 100% {
                filter: drop-shadow(0 0 5px rgba(59, 130, 246, 0.5));
            }
            50% {
                filter: drop-shadow(0 0 20px rgba(147, 51, 234, 0.8));
            }
        }

        .logo-animate {
            animation: float 3s ease-in-out infinite, glow 2s ease-in-out infinite alternate;
        }

        .logo-animate:hover {
            animation: float 3s ease-in-out infinite, glow 2s ease-in-out infinite alternate;
            transform: scale(1.1);
        }

        /* Tab Navigation Styles */
        .tab-button {
            position: relative;
            padding: 1rem 2rem;
            font-size: 1.125rem;
            font-weight: 600;
            color: #F5F5DC;
            background: rgba(30, 58, 95, 0.6);
            border: 2px solid rgba(218, 165, 32, 0.3);
            border-radius: 16px 16px 0 0;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .tab-button:hover {
            background: rgba(30, 58, 95, 0.8);
            border-color: rgba(218, 165, 32, 0.5);
            transform: translateY(-2px);
        }

        .tab-button.active {
            background: linear-gradient(135deg, rgba(218, 165, 32, 0.9) 0%, rgba(184, 134, 11, 0.9) 100%);
            color: #2D2D2D;
            border-color: #DAA520;
            box-shadow: 0 4px 12px rgba(218, 165, 32, 0.4);
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #DAA520, #FFD700, #B8860B);
        }

        .tab-content {
            background: rgba(255, 255, 255, 0.4) !important;
            backdrop-filter: blur(20px) saturate(180%) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            box-shadow:
                0 20px 40px rgba(0, 29, 41, 0.15),
                0 8px 16px rgba(0, 29, 41, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8) !important;
            border-radius: 0 24px 24px 24px !important;
            padding: 2rem !important;
            min-height: 400px;
        }

        /* Responsive tabs */
        @media (max-width: 640px) {
            .tab-button {
                padding: 0.75rem 1rem;
                font-size: 1rem;
            }
            
            .tab-content {
                padding: 1rem !important;
                border-radius: 0 16px 16px 16px !important;
            }
            
            /* Stack tabs vertically on very small screens */
            body .container .flex.flex-wrap {
                flex-direction: column;
            }
            
            .tab-button {
                border-radius: 16px !important;
                margin-bottom: 0.5rem;
            }
            
            .tab-button.active {
                border-radius: 16px !important;
            }
        }

        /* Tablet adjustments */
        @media (min-width: 641px) and (max-width: 1024px) {
            .tab-content {
                padding: 1.5rem !important;
            }
        }

        /* Additional responsive improvements */
        @media (max-width: 768px) {
            /* Ensure proper spacing on mobile */
            body {
                padding: 0.5rem !important;
            }
            
            /* Adjust header logo size */
            header img {
                height: 80px !important;
            }
            
            /* Improve form field sizing on mobile */
            input, select, textarea {
                font-size: 16px !important; /* Prevents zoom on iOS */
                min-height: 44px !important; /* Touch-friendly */
            }
            
            /* Better button sizes for touch */
            button {
                min-height: 44px !important;
                padding: 0.75rem 1rem !important;
            }
            
            /* Collapsible headers more touch-friendly */
            .collapsible-header {
                padding: 1rem !important;
            }
        }

        /* Large screens optimization */
        @media (min-width: 1280px) {
            .tab-content {
                padding: 2.5rem !important;
            }
        }

        /* Collapsible Section Styles */
        .collapsible-section {
            margin-bottom: 1.5rem;
        }

        .collapsible-header {
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(218, 165, 32, 0.3);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .collapsible-header:hover {
            background: rgba(255, 255, 255, 1);
            border-color: rgba(218, 165, 32, 0.5);
            box-shadow: 0 4px 12px rgba(218, 165, 32, 0.2);
        }

        .collapsible-icon {
            transition: transform 0.3s ease;
        }

        .collapsible-icon.open {
            transform: rotate(180deg);
        }
    </style>
</head>

<body class="min-h-screen p-4 md:p-6" x-data="{ activeTab: 'mishnas' }">
    <!-- Navigation Buttons -->
    <div class="flex justify-end space-x-4 mb-6 md:mb-8">
        <a href="/"
            class="main-search-btn py-2 px-4 rounded-xl font-bold transition-all duration-200 ml-4">
            חזור לדף הראשי
        </a>
        <form action="{{ url_for('main.logout') }}" method="POST">
            <button type="submit"
                class="bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white font-bold py-2 px-4 rounded-xl transition-all duration-200 shadow-lg hover:shadow-xl">
                התנתק
            </button>
        </form>
    </div>

    <!-- Header with Logo -->
    <header class="text-center mb-6 md:mb-8">
        <a href="/" class="inline-block">
            <img src="/static/pics/pirkei-avot-online-logo.png" alt="פרקי אבות אונליין"
                class="h-24 md:h-32 lg:h-40 w-auto object-contain mx-auto logo-animate transition-all duration-500 mb-2">
        </a>
        <h1 class="text-2xl md:text-3xl lg:text-4xl font-bold gold-text mb-4 md:mb-6">
            פאנל ניהול
        </h1>
    </header>

    <!-- Main Container -->
    <div class="container mx-auto max-w-7xl px-4">
        <!-- Tab Navigation -->
        <div class="flex flex-wrap gap-2 mb-0">
            <button @click="activeTab = 'mishnas'" 
                    :class="{ 'active': activeTab === 'mishnas' }"
                    class="tab-button flex-1 md:flex-none">
                <svg class="w-5 h-5 inline-block ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                </svg>
                ניהול משניות
            </button>
            <button @click="activeTab = 'tags'" 
                    :class="{ 'active': activeTab === 'tags' }"
                    class="tab-button flex-1 md:flex-none">
                <svg class="w-5 h-5 inline-block ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
                </svg>
                ניהול נושאים
            </button>
        </div>

        <!-- Tab Content -->
        <div class="tab-content">
            <!-- Mishna Management Tab -->
            <div x-show="activeTab === 'mishnas'" 
                 x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="opacity-0 transform scale-95"
                 x-transition:enter-end="opacity-100 transform scale-100">
                {% include 'manage_mishnas.html' %}
            </div>

            <!-- Tag Management Tab -->
            <div x-show="activeTab === 'tags'" 
                 x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="opacity-0 transform scale-95"
                 x-transition:enter-end="opacity-100 transform scale-100">
                {% include 'manage_tags.html' %}
            </div>
        </div>
    </div>

</body>

</html>
