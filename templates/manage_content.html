<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול משנה ונושאים</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script> <!-- Alpine.js CDN -->
    <style>
        body {
            direction: rtl;
        }

        .inline {
            display: inline-block;
        }

        .short-input {
            width: 45%;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes glow {

            0%,
            100% {
                filter: drop-shadow(0 0 5px rgba(59, 130, 246, 0.5));
            }

            50% {
                filter: drop-shadow(0 0 20px rgba(147, 51, 234, 0.8));
            }
        }

        .logo-animate {
            animation: float 3s ease-in-out infinite, glow 2s ease-in-out infinite alternate;
        }

        .logo-animate:hover {
            animation: float 3s ease-in-out infinite, glow 2s ease-in-out infinite alternate;
            transform: scale(1.1);
        }
    </style>
</head>

<body class="bg-gray-100 p-6">
    <!-- Navigation Buttons -->
    <div class="flex justify-end space-x-4 mb-8">
        <a href="/"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded ml-4 transition-colors duration-200">
            חזור לדף הראשי
        </a>
        <form action="{{ url_for('main.logout') }}" method="POST">
            <button type="submit"
                class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition-colors duration-200">
                התנתק
            </button>
        </form>
    </div>

    <!-- Header with Logo -->
    <header class="text-center mb-8">
        <a href="/" class="inline-block">
            <img src="/static/pics/pirkei-avot-online-logo.png" alt="פרקי אבות אונליין"
                class="h-32 md:h-40 w-auto object-contain mx-auto logo-animate transition-all duration-500 mb-2">
        </a>
        <h1
            class="text-3xl md:text-4xl font-bold gold-text mb-6">
            פאנל ניהול
        </h1>
    </header>

    <!-- Insert Mishna Section -->
    {% include 'manage_mishnas.html' %}

    <br><br>

    <!-- Manage Tags Section -->
    {% include 'manage_tags.html' %}

</body>

</html>
